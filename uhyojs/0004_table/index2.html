<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Table</title>
</head>
<body>
  <table id="aaa" border="1">
    <tr>
      <td>test1</td>
      <td>test2</td>
    </tr>
    <tr>
      <td>test3</td>
      <td>test4</td>
    </tr>
  </table>

  <script>
var table = document.getElementById('aaa');


for (var i = 0; i < 8; i++) {
  var newtr = table.insertRow(table.rows.length);
  for (var k = 0; k < 2; k++) {
    var newtd = newtr.insertCell(newtr.cells.length);
    newtd.appendChild(document.createTextNode(k));
  }
}

table.deleteRow(table.rows.length - 1);


  </script>

</body>
</html>
