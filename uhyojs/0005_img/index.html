<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>img要素</title>
  <style>
    img {
      max-width: 100%;
    }
  </style>
</head>
<body>
<img src="" alt="">
<script>

  var img = document.getElementsByTagName('img').item(0);
  img.src = 'https://placeholdit.imgix.net/~text?txtsize=33&txt=dummy&w=400&h=400';
  img.alt = 'bulma.io';
  img.title = 'bulma.io';

  var title = document.getElementsByTagName('title').item(0);
  console.log(title.text);
  console.log(img.alt);
</script>
</body>
</html>
