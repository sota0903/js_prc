<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Slide Show</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="page">
    <div class="slideshow">
      <div class="slideshow__slides">
        <a href="#" class="slide"><img src="img/slide-1.jpg" alt=""></a>
        <a href="#" class="slide"><img src="img/slide-2.jpg" alt=""></a>
        <a href="#" class="slide"><img src="img/slide-3.jpg" alt=""></a>
        <a href="#" class="slide"><img src="img/slide-4.jpg" alt=""></a>
      </div>
      <div class="slideshow__nav">
        <a href="#" class="slide-nav slide-nav--prev"></a>
        <a href="#" class="slide-nav slide-nav--next"></a>
      </div>
      <div class="slide-indicator"></div>
    </div>
  </div>

  <script src="script/modernizr-custom.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <script src="script/script.js"></script>
</body>
</html>
