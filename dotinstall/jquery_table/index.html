<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>jQueryで作るテーブルのソート機能</title>
</head>
<body>

<table border="1">
  <thead>
    <tr>
      <th class="dothesort" data-type="integer">点数<span></span></th>
      <th class="dothesort" data-type="string">名前<span></span></th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>32</td>
      <td>taguchi</td>
    </tr>
    <tr>
      <td>3</td>
      <td>suzuki</td>
    </tr>
    <tr>
      <td>10</td>
      <td>dotinstall</td>
    </tr>
    <tr>
      <td>49</td>
      <td>takamasa</td>
    </tr>
  </tbody>
</table>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="script2.js"></script>
</body>
</html>
