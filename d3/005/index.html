<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>d3_05</title>
</head>
<body>
  <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
  <script>

      var dataset = [11, 25, 45, 30, 33];

      var w = 500;
      var h = 200;

      var svg = d3.select('body').append('svg')
          .attr({
              width: w,
              height: h
          });

      svg.selectAll('circle')
          .data(dataset)
          .enter() //enter領域に対して
          .append('circle')
          .attr({
              cx: function (d, i) { return 50 + (i * 100)},
              cy: h / 2,
              r: function (d) {return d},
              fill: 'red',
              stroke: 'green',
              'stroke-width': '5px',
          });

  </script>

</body>
</html>
